<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>

<body>
    <form>
        <p>
            <strong>Adınız:</strong><input type="text" name="name">
        </p>

        <p>
            <strong>Soyadınız:</strong><input type="text" name="surname">
        </p>

        <p>
            <strong>Mail Adresiniz:</strong><input type="email" name="mail">
        </p>

        <p>
            <strong>Parolanız:</strong><input type="password" name="password">
        </p>

        <p>
            <em>Parolayı Hatırla</em><input type="checkbox" name="parolahatirla">
        </p>

        <p>
            <strong>Cinsiyetiniz:</strong>
            Erkek<input type="radio" name="cinsiyet">
            Kadın<input type="radio" name="cinsiyet">
        </p>

        <p>
        <ol>
            <strong>Hobileriniz</strong>
            <li>Satranç<input type="checkbox" name="hobi1"></li>
            <li>Kitap Okumak<input type="checkbox" name="hobi2"></li>
            <li>Gezmek<input type="checkbox" name="hobi2"></li>
            <li>Müzik Dinlemek<input type="checkbox" name="hobi2"></li>
        </ol>
        </p>

        <p>
            <strong>Doğum Yeriniz </strong><select name="dogumyeri">
                <option>Eskişehir</option>
                <option>Adana</option>
                <option>Ankara</option>
                <option>Van</option>
            </select>
        </p>
       
        <p>
            <strong>Kendinizi Hissettiğiniz Yeriniz </strong><select multiple name="dogumyeri">
                <option>Eskişehir</option>
                <option>Adana</option>
                <option>Ankara</option>
                <option>Van</option>
            </select>
        </p>

    </form>
</body>

</html>
